<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">  
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Projeto 3</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="estilo2.css">
    </head>

    <body>
        <img src="imgs/img.png">
        <form action="">
            <fieldset>
            <h1>Faça seu pedido</h1>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" onblur="validarEmail()" onfocus="redefinirMsg()" id="email"/>
                <span id="error-email"></span>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone"/>
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">
            </div>
            <div>
                <label for="descricao">Descrição do pedido:</label>
                <textarea id="descricao"></textarea>
            </div>
            <input type="submit"/>
            </fieldset>
        </form>
        <p></p>
        <p>Logo entraremos em contato para confirmar a entrega.</p>
        <p>Se preferir entre em contato: 3003-4081</p>

    </body>

</html>
